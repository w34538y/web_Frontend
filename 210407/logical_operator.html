<html>
    <head>
        <title>logical operator</title>
    </head>
    <body>
        <!-- 논리 연산자 -->
        <!--
            ! not 
            || or
            && and
        -->
        <!-- true/false : boolean 타입의 데이터 -->
        <script>
            const result = !((true && false) || (true && false) || !false);
            //!(false || false || true)
            //!(true)
            //false
            
            const result2 = ((true || false) && (true || false) && false);
            console.log(result);
            console.log(result2);
            
            const result3 = ((!false && true) || (!true || true));
            console.log(result3);
            
            let welcome_message = "환영합니다~ 어서오세요!";
            let greetings_message = "그동안 잘 지내셨나요? vip고객님?";
            let previous_visit_status = false; //이전 방문 이력
            let vip_status = true; //vip 고객 여부
            
            if(previous_visit_status && vip_status) {
                //이전에 방문한 적이 있고 vip고객일때 
                alert(greetings_message);
            }
            else{
                //첫방문
                //이전에 방문한적 있으나 vip고객은 아닐때 
                alert(welcome_message);
            }
        </script>
    </body>
</html>
