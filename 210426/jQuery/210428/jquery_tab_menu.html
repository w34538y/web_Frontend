<html>
    <head>
        <title></title>
        <script src="../lib/jquery-3.6.0.min.js"></script>
        <style>
			* {margin:0;padding:0;}
			a {text-decoration:none}
			li {list-style:none}
			body {
				width:100%;
				height:100%;
				background-color:rgba(69,91,217,0.2);
			}
			#tab_menu {
				margin:100px auto; 
				width:600px;
				background-color:#455bd9;
				border-radius:4px;
			}
			ul {
				overflow: hidden;
			}
			li {
				float:left;
				width:90px;
				text-align:center;
			}
            li.active a{
                color: #000000;
                border-bottom: 3px solid #000000;
            }
			a {
				display:inline-block;
				color:#ffffff;
				padding:15px 20px;
				font-weight:600;
			}
			#tab_cnt {
				width:100%;
				background-color:#ffffff;
                padding: 20px;
                box-sizing: border-box;
			}
        </style>
    </head>
    <body>
        <div id="tab_menu">
           <div id="tab_btn">
                <ul>
                    <li class="active">
                    	<a href="#">탭1</a>
                    </li>                   
                    <li>
                    	<a href="#">탭2</a>
                    </li>                   
                    <li>
                    	<a href="#">탭3</a>
                    </li>                   
				</ul>
           </div>
           <div id="tab_cnt">
           		<div>탭1의 내용!!</div>
           		<div>탭2의 내용~~</div>
           		<div>탭3의 내용</div>
           </div>
        </div>
        
        <script>
            let tab_btn = $("li");
            let tab_cnt = $("#tab_cnt > div");
            
            console.log(tab_btn);
            console.log(tab_cnt);
            
            // 컨텐츠 부분을 모두 숨긴다. 
            tab_cnt.hide();
            // 기본 상태에서 보여줄 탭1 컨텐츠 부분을 보여준다. 
            // eq(인덱스 숫자 값) : 요소들 중에서 ()괄호 안에 넣은 인덱스에 해당하는 것만 선택한다.
            tab_cnt.eq(0).show();
            // tab_btn.on("click", fuction(){해당 요소에 클릭되었을 때 실행할 내용})
            tab_btn.click(function(){
                //li태그 버튼들 중에서 클릭된 요소의 인덱스 찾기 (클릭된 타겟 찾기)
                let click_target = $(this);
                console.log(click_target);
                
                // 클릭된 요소의 인덱스 값을 찾는다 
                let click_index = click_target.index();
                
                // 사용자가 클릭한 요소에 active 클래스를 붙여준다. (active 클래스 옮기기)
                
                
                // 기존의 클래스 지우기 > 원하는 요소에 추가하기
                // removeClass("제거할 클래스 명") : ()괄호 안에 입력한 클래스를 제거한다. 
                tab_btn.removeClass("active");
                
                // addClass("추가할 클래스명") : ()괄호 안에 입력한 클래스를 추가한다.
                click_target.addClass("active");
                
                // 컨텐츠를 모두 보이지 않게 처리 > 클릭한 타겟의 인덱스와 동일한 값을 갖는 컨텐츠 요소 보여주기 
                tab_cnt.css("display","none");
                tab_cnt.eq(click_index).css("display", "block");
            });
        </script>
    </body>
</html>
