<html>
    <head>
        <title>클래스</title>
    </head>
    <body>
        <button id="btn">여기를 클릭</button>
        <script>
            // 함수는 특정 기능을 수행하는 코드 구문들을 그 용도별로 묶는다. 
            // 클래스는 여러 함수와 변수들을 연관있는 것들 끼리 그룹화 시킨다. 
            // 특정 로직, 알고리즘을 포장하는 것이 함수 / 연관성 있는 여러 변수와 함수들을 선별해서 묶는 것이 클래스 
            
            //클래스명은 첫글자는 대문자 
            class MakeSentence {
                //생성자 
                constructor(name){
                    //클래스 내부에서 다루는 객체의 기본 상태를 정의하고 초기화한다.
                    this.name = name;
                }
                
                //메서드 (method)
                //클래스 내부에 있는 함수
                sayHello(){
//                    alert("sayHello 메서드 실행!");
                    return this.name+"님 안녕하세요!";
                }
                
                sayBye(){
//                    alert("sayBye 메서드 실행!");
                    return this.name+"님 안녕히가세요!";
                }
            }
            
            // new로 클래스 호출 
            let say = new MakeSentence("홍길동");
//            say.sayHello();
//            say.sayBye();
//            document.write(say.sayHello());
            let button = document.querySelector("#btn");
            function writeText(){
                button.after(say.sayHello());
            }
            button.addEventListener('click', writeText);
        </script>
    </body>
</html>
