<html>
    <head>
        <title>선택자 selector</title>
    </head>
    <body>
        <script>
            /* 선택자 */
            document.getElementById("아이디명");
            //순서는 특정 순서를 지정해서 선택할 시에만 사용
            document.getElementsByClassName("클래스명")[순서];
            document.getElementsByTagName("태그명")[순서];
            
            document.querySelector(".클래스명");
            document.querySelector("#아이디명");
            document.querySelector("태그명");
        </script>
    </body>
</html>
