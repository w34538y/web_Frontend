<html>
    <head>
        <title>증감연산자 increment, decrement operator</title>
    </head>
    <body>
        <script>
            let a = 1;
            let b = 1;
            
            //a++
            console.log("증가시키기 전의 a", a);
            console.log(a++); //++이 뒤에 붙는 경우는 이 구문을 실행한 후 1만큼 증가시킨다. 따라서 이 코드가 실행될때는 아직 1이 증가되지 않은 상태로 콘솔에 값이 출력된다.
            console.log("증가시킨 후의 a", a);
            
            //++b
            console.log("증가시키기 전의 b", b);
            console.log(++b);//++이 앞에 붙는 경우는 이 구문을 실행하기 전에 1만큼 증가시킨다. 따라서 이 코드가 실행될때는 이미 1이 증가된 상태로 콘솔에 값이 출력된다.
            console.log("증가시킨 후의 b", b);
            
            //a--
            console.log("감소시키기 전의 a", a);
            console.log(a--); //--이 뒤에 붙는 경우는 이 구문을 실행한 후 1만큼 감소시킨다. 따라서 이 코드가 실행될때는 아직 1이 감소되지 않은 상태로 콘솔에 값이 출력된다.
            console.log("감소시킨 후의 a", a);
            
            //--b
            console.log("감소시키기 전의 b", b);
            console.log(--b);//--이 앞에 붙는 경우는 이 구문을 실행하기 전에 1만큼 감소시킨다. 따라서 이 코드가 실행될때는 이미 1이 감소된 상태로 콘솔에 값이 출력된다.
            console.log("감소시킨 후의 b", b);
            
        </script>
    </body>
</html>
