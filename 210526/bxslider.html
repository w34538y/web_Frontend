<html>
    <head>
        <title>bx slider api 사용하기</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script>
            //bx slider 옵션
          $(document).ready(function(){
              // $(슬라이더 요소).bxSlider({사용할 옵션});
            $('.slider').bxSlider({
                    auto:true,
                    speed: 1000,
                    mode: "vertical"
                });
          });
        </script>
        <style>
            img {
                width: 100%;
            }
            .text_wrapper {
                background-color: rgba(0,0,0,0.5);
                width: 300px;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                padding: 100px 0;
                box-sizing: border-box;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="slider">
            <div>
                <img src="../210526/image/slider1.jpeg"/>
                <div class="text_wrapper">글자 표시</div>
            </div>
            <div>
                <img src="../210526/image/slider2.jpeg"/>
                <div class="text_wrapper">글자 표시</div>
            </div>
            <div>
                <img src="../210526/image/slider3.jpeg"/>
                <div class="text_wrapper">글자 표시</div>
            </div>
        </div>
    </body>
</html>
