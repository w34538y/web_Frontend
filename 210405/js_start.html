            // 변수와 상수
            // 변수 : 변할 수 있는 값을 담을 때 사용
            // 상수 : 고정된 값. 변할 수 없는 값을 담는다

            // var 변수명 = 값
            // let 변수명 = 값
            // 변수 선언
            // 동일한 변수명은 하나의 작동 파일 내에서 두 개 이상 사용할 수 없다
            var name = "김지예";
            var nickname = "천사";
            // 상수 선언
            const number = 150;

            var a = 5;
            var b = 10;

            // 산술 연산자
            // + 더하기 - 빼기 * 곱하기 / 나누기
//            console.log("b 나누기 a 는 ?", b / a);
//            console.log("a 곱하기 b 는 ?", a * b);
//            console.log("b 빼기 a 는 ?", b - a);
//            console.log("a 더하기 b 는 ?", a + b);

            // let 변수명 = 값
            /*
                var와 let의 차이점
                var도 let도 모두 변수를 선언할 때 사용한다.
                단, var는 같은 이름의 변수를 또 선언해도 에러가 발생하지 않는다.
                (규칙과는 다르게 작동)
                let의 경우 같은 이름의 변수를 2회 이상 선언하면 에러를 발생시키고, 오류를 초기에 대응할 수 있게 해준다.
            */

            // 대입 연산자
            let c = 5;
            let d = 3;

            // c = c + d;
            // 위의 식을 아래와 같이 대입 연산자를 이용해서 표현할 수 있다
            c += d;
            d *= 3;     // d = d * 3
            console.log("c의 값", c);
            console.log("d의 값", d);

            // alert (알림내용작성)
            //alert("c 더하기 d는 ? " + (c + d));

            // 조건문
            /*
            if (조건) {
                    실행내용;
                }
            */
            let gender = "여성";
            if (c === 4) {  // 비교대상a === 비교대상b -> a와 b가 같으면 true 다르면 false
                // 변수 c가 가지고 있는 데이터가 숫자 4일 때
                alert("c는 숫자 4입니다!");
            } else {
                // 변수 c가 가지고 있는 데이터가 숫자 4가 아닐 때
                alert("c는 숫자 "+c+"입니다");
            }

            if (gender === "여자") {
                console.log("여자입니다");
            }

            if (c === 8) {
                c += 20;
            }

            console.log("c ??? ", c);

        </script>
